<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: Arial;
      padding: 0 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #00e6ac;
      box-shadow: 0 0 10px #00e6ac;
    }

    .form-card {
      background-color: #1e1e1e;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
      max-width: 400px;
      margin: 40px auto 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 14px;
    }

    #clock {
      margin-top: 60px;
      font-size: 22px;
      color: #00cec9;
    }

    h1 {
      margin-top: 50px;
      font-size: 36px;
    }

    h2 {
      margin-top: 50px;
      font-size: 24px;
      color: #00cec9;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>أهلاً بك في الصفحة الرئيسية!</h1>
  <p>هذا موقع بسيط لكن احترافي</p>

  <a href="page2.html" style="text-decoration: none;">
    <button>انتقل إلى الصفحة الثانية</button>
  </a>

  <h2>اقتراحات</h2>

  <div class="form-card">
    <form action="https://formspree.io/f/xldbvyle" method="POST">
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
      <textarea name="message" placeholder="رسالتك" rows="4" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'م' : 'ص';

      hours = hours % 12;
      hours = hours ? hours : 12;

      const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('clock').textContent = 'الساعة الآن: ' + timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>

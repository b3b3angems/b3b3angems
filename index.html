<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }

    button {
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cec9;
      box-shadow: 0 0 10px #00cec9, 0 0 40px #00cec9, 0 0 80px #00cec9;
      transition: 0.3s ease;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    #clock {
      margin-top: 60px;
      font-size: 24px;
      color: #00cec9;
    }
  </style>
</head>
<body>

  <h1>أهلاً بك في الصفحة الرئيسية!</h1>
  <p>هذا موقع بسيط لكن احترافي</p>

  <a href="page2.html" style="text-decoration: none;">
    <button>
      انتقل إلى الصفحة الثانية
    </button>
  </a>

  <h2 style="margin-top: 50px;">اقتراحات </h2>

  <form action="https://formspree.io/f/xldbvyle" method="POST">
    <input type="text" name="name" placeholder="اسمك" required>
    <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
    <textarea name="message" placeholder="رسالتك" rows="4" required></textarea>
    <button type="submit">إرسال</button>
  </form>

  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'م' : 'ص';

      hours = hours % 12;
      hours = hours ? hours : 12;

      const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('clock').textContent = 'الساعة الآن: ' + timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
